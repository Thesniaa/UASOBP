<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data Luaran</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" />
    <link rel="stylesheet" th:href="@{/css/pakaian.css}" />
    
</head>
<body>

<!-- Navbar -->
<div class="header-bar">

    <div>
<a th:href="@{/pelanggan}" class="btn">Pelanggan Page</a>
<a th:href="@{/atasan}" class="btn">Atasan Page</a>
<a th:href="@{/bawahan}" class="btn">Bawahan Page</a>
<a th:href="@{/luaran}" class="btn">Luaran Page</a>
<a th:href="@{/transaksi}" class="btn">Transaksi Page</a>
<a th:href="@{/logout}" class="btn btn-logout">Logout</a>

    </div>
</div>

<h1 style="text-align:center; margin-top:20px;">Manajemen Luaran</h1>
<div class="container">

    <!-- Form Input Luaran -->
    <div class="card">
        <h2 th:text="${luaranRec.id} != null ? 'Edit Luaran' : 'Tambah Luaran'"></h2>
        <form th:action="@{/luaran/submit}" th:object="${luaranRec}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label>Ukuran</label>
            <input type="text" th:field="*{ukuran}" required />

            <label>Warna</label>
            <input type="text" th:field="*{warna}" required />

            <label>Brand</label>
            <input type="text" th:field="*{brand}" required />

            <label>Bahan</label>
            <input type="text" th:field="*{bahan}" required />

            <label>Insulation</label>
            <input type="text" th:field="*{insulation}" required />

            <button type="submit">Simpan</button>
        </form>
    </div>

    <!-- Daftar Luaran -->
<!-- Daftar Luaran -->
<div class="card">
    <h2>Daftar Luaran</h2>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Ukuran</th>
                <th>Warna</th>
                <th>Brand</th>
                <th>Bahan</th>
                <th>Insulation</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody th:each="l, stat : ${luaranList}">
            <tr>
                <td th:text="${stat.count}"></td>
                <td th:text="${l.ukuran}"></td>
                <td th:text="${l.warna}"></td>
                <td th:text="${l.brand}"></td>
                <td th:text="${l.bahan}"></td>
                <td th:text="${l.insulation}"></td>
                <td>
                    <a th:href="@{|/luaran/edit/${l.id}|}">Edit</a> |
                    <a th:href="@{|/luaran/delete/${l.id}|}" onclick="return confirm('Yakin ingin hapus?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>


</div>
</body>
</html>
